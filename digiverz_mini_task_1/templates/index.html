<!DOCTYPE html>
<html>

<head>
  <title>Student Performance Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333333;
    }

    .form-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      background-color: #4caf50;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .result-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .predicted-value {
      font-size: 18px;
      font-weight: bold;
      color: #333333;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Student Performance Prediction</h1>

    <div class="form-container">
      <label for="age">Age:</label>
      <input type="number" id="age" placeholder="Enter age..." required>

      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="">Select gender...</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="study-time">Study Time (hours per week):</label>
      <input type="number" id="study-time" placeholder="Enter study time..." required>

      <label for="previous-marks">Previous Exam Marks:</label>
      <input type="number" id="previous-marks" placeholder="Enter previous marks..." required>

      <label for="parent-education">Parent's Education Level:</label>
      <input type="text" id="parent-education" placeholder="Enter parent's education level..." required>

      <label for="school">School:</label>
      <input type="text" id="school" placeholder="Enter school..." required>

      <label for="location">Location:</label>
      <input type="text" id="location" placeholder="Enter location..." required>

      <button onclick="predict()">Predict</button>
    </div>
